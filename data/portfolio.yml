      - name: Distributed Intelligent Agents
        image: '/images/portfolio/code.jpg'
        link: https://gohugo.io/
        description: 'Various different GAMA prototypesbuilt around concepts of distributed agent communication, negotiation, auctions, and resolution based on the GAML simulation language. Picked up the basics of this language within a few days which is quite a feat in itself considering the absolute lack of good documentation around it.'
        tags:
          - GAML
        status: 'Finished'
        start: '2020'
        end: '2021'
        authors:
          - Ayushman Khazanchi

      - name: Eventy
        image: '/images/portfolio/code.jpg'
        link: https://gohugo.io/
        description: 'A rapid prototype app that I developed for the ID2207 - Modern Methods of Software Engineering course. The app was an event planner app that depicted certain user and data control flows based around a brief for a Swedish event planning company provided to us during the course. The prototype has functionality for ticket creation and having it pass through the various stages of approval/rejection by each concerned department until completion of the workflow.'
        tags:
          - Python
          - Flask
          - SQLite
        status: 'Finished'
        start: '2020'
        end: '2021'
        authors:
          - Ayushman Khazanchi

      - name: Distributed Systems
        image: '/images/portfolio/code.jpg'
        link: https://gohugo.io/
        description: 'Some simple prototypes written in Erlang as part of our Distributed Systems course at KTH:\n - Rudy: simple web server\n - Routy: small routing protocol\n - Loggy: logical time logger\n - Groupy: group membership service\n - Chordy: distributed hash table'
        tags:
          - Erlang
        status: 'Finished'
        start: '2020'
        end: '2021'
        authors:
          - Ayushman Khazanchi

      - name: Send Pups Bot
        image: '/images/portfolio/code.jpg'
        link: /send-pups
        description: "I made a chatbot that sends you photos of cute pups on Whatsapp. It has a basic Flask backend and uses Twilio's Whatsapp API. It uses the free Sandbox trial by Twilio and is deployed on Heroku so it may take some time to respond the first time as it wakes up."
        tags:
          - Python
          - Flask
          - Twilio API
        status: 'Finished'
        start: '2020'
        end: '2021'
        authors:
          - Ayushman Khazanchi
