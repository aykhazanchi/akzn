      - name: Electricity Demand Prediction using Serverless Machine Learning
        image: '/images/portfolio/code.jpg'
        link: https://github.com/aykhazanchi/id2223-scalable-ml/tree/master/proj
        description: 'This is a serverless machine learning system built to predict the daily electricity demand in New York, USA. It consists of independent feature, training, and inference pipelines as well as a continuously updating historical record of inference, all conducted using serverless technologies. I presented this project at [PyData Stockholm Meetup on Feb 9, 2023](https://www.meetup.com/pydatastockholm/events/291224301/).'
        tags:
          - Python
          - Hopsworks
          - Modal
          - HuggingFace
        status: 'Finished'
        # start: '2020'
        # end: '2021'
        authors:
          - Ayushman Khazanchi
          - Remo Scolati

      - name: Tiny AES
        image: '/images/portfolio/code.jpg'
        link: /blog/tiny-aes-in-python
        description: 'A tiny implementation of AES ECB encryption in Python.'
        tags:
